<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href='https://css.gg/arrow-left-r.css' rel='stylesheet'>
  <link href='https://css.gg/check-r.css' rel='stylesheet'>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" sizes="48x48" href="images/favicon.ico" />
  <link rel="apple-touch-icon" href="images/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="images/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="16x16" href="images/favicon-16x16.png">
  <title>Drits-Wordle</title>
</head>

<body>
  <h1 class="web-title">Drits-Wordle</h1>

  <div class="letter-container">
    <div class="letter-row">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
    <div class="letter-row">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
    <div class="letter-row">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
    <div class="letter-row">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
    <div class="letter-row">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
    <div class="letter-row">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
  </div>
  <div class="message-container">
    <p id="message-text" class="message-text"></p>
  </div>
  <div class="restart-container"><button class="restart-button" id="restart-button" data-i18n-key="restart-button"
      disabled>Reiniciar</button></div>

  <div class="keyboard" id="keyboard">
    <div class="row">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="row">
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key">Ã‘</button>
    </div>
    <div class="row">
      <button class="key key-action"><i id="enter" class="gg-check-r"></i></button>
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key key-action"><i id="delete" class="gg-arrow-left-r"></i></button>

    </div>

  </div>
  <script type="text/javascript" src="./bundle.js"></script>
</body>

</html>
